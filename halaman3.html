<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mau Kemana Dulu Nih?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe6f0 0%, #fffde4 60%, #b3e5fc 100%);
      text-align: center;
      padding: 40px 10px 20px 10px;
      min-height: 100vh;
      margin: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2em;
      color: #ffb300;
      margin-bottom: 36px;
      margin-top: 40px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #fff6, 0 1px 0 #fff;
      animation: fadeInDown 1.2s cubic-bezier(.68,-0.55,.27,1.55);
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 18px;
      max-width: 350px;
      width: 100%;
      margin: 0 auto 30px auto;
      z-index: 2;
    }

    button {
      padding: 15px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #ffb300 60%, #4fc3f7 100%);
      color: #fff;
      font-family: 'Quicksand', 'Segoe UI', sans-serif;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 16px #ffecb355;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(90deg, #ffd600 60%, #29b6f6 100%);
      transform: scale(1.07) rotate(-2deg);
      box-shadow: 0 8px 24px #b3e5fc99;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.35);
      justify-content: center;
      align-items: center;
      transition: background 0.3s;
    }

    .modal-content {
      background: linear-gradient(120deg, #fffde4 60%, #ffe6f0 100%);
      margin: 0 auto;
      padding: 28px 18px 22px 18px;
      border-radius: 18px;
      max-width: 350px;
      width: 90vw;
      text-align: center;
      font-size: 1em;
      line-height: 1.6em;
      color: #1976d2;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.18);
      position: relative;
      animation: fadeIn 0.7s;
    }

    .modal-content h2 {
      color: #ffb300;
      font-size: 1.25em;
      margin-bottom: 18px;
      font-family: 'Pacifico', cursive;
    }

    .modal-content button {
      margin-top: 22px;
      background: linear-gradient(90deg, #ffb300 60%, #4fc3f7 100%);
      width: 100%;
      font-size: 1.05em;
      border-radius: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.15em; margin-top: 20px; }
      .menu { gap: 10px; }
      button { font-size: 1em; padding: 12px 10px; }
      .modal-content { padding: 16px 6vw; font-size: 0.98em; }
    }
  </style>
</head>
<body>

  <div class="menu">
    <button onclick="goTo('malamini.html')">üåô Pesan Buat Malam Ini</button>
    <button onclick="goTo('kedepan.html')">üì¨ Pesan Buat Kedepannya</button>
    <button onclick="showModal()">üéÅ Halaman Terakhir</button>
  </div>
  <!-- Modal -->
  <div id="rulesModal" class="modal">
    <div class="modal-content">
      <h2>üéâ Sebelum Lanjut...</h2>
      <p>
        1Ô∏è‚É£ Cari tempat <b>sepi</b> dan nyaman dulu ya...<br><br>
        2Ô∏è‚É£ Pakai <b>headset</b> biar lebih seru üéß<br><br>

        Siap lanjut ke kejutan terakhir?
      </p>
      <button onclick="goTo('terakhir.html')">Lanjut ke Halaman Terakhir üöÄ</button>
    </div>
  </div>
  <script>
    function goTo(page) {
      window.location.href = page;
    }

    function showModal() {
      document.getElementById("rulesModal").style.display = "flex";
    }

    // Tutup modal jika klik di luar
    window.onclick = function(event) {
      const modal = document.getElementById("rulesModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
