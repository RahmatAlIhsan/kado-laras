<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Datang!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #e0f7fa 0%, #fffde4 60%, #ffe6f0 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      color: #ffb300;
      font-size: 2.1em;
      margin-top: 60px;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #fff6, 0 1px 0 #fff;
      animation: fadeInDown 1.2s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    p {
      font-size: 1.15em;
      color: #1976d2;
      margin-bottom: 40px;
      margin-top: 0;
      font-weight: 600;
      animation: fadeIn 2s 0.5s both;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    button {
      padding: 13px 32px;
      font-size: 1.1em;
      border-radius: 30px;
      background: linear-gradient(90deg, #ffb300 60%, #4fc3f7 100%);
      color: #fff;
      border: none;
      font-family: 'Quicksand', 'Segoe UI', sans-serif;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 16px #ffecb355;
      transition: background 0.3s, transform 0.2s;
      margin-bottom: 10px;
    }
    button:hover {
      background: linear-gradient(90deg, #ffd600 60%, #29b6f6 100%);
      transform: scale(1.07) rotate(-2deg);
      box-shadow: 0 8px 24px #b3e5fc99;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.3em; margin-top: 30px; }
      p { font-size: 1em; }
      .buttons { gap: 10px; }
      button { font-size: 1em; padding: 12px 18px; }
    }
  </style>
</head>
<body>
  <h1>Hehehehe awas kena jebakan batman lohüéà</h1>

  <div class="buttons">
    <button onclick="yes()">Ayo, lanjut! üöÄ</button>
    <button onclick="no()">Nanti aja deh üòÖ</button>
  </div>

  <script>
    function yes() {
      window.location.href = "halaman3.html";
    }
    function no() {
      alert("Yakin nggak mau? Coba klik yang satunya, seru kok!");
    }
  </script>
</body>
</html>
