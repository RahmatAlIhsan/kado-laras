<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kado Ulang Tahun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffe6f0 0%, #fffde4 50%, #b3e5fc 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0 20px;
      overflow-x: hidden;
    }

    .confetti {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.3em;
      color: #ffb300;
      margin-top: 90px;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #fff6, 0 1px 0 #fff;
      z-index: 2;
      position: relative;
      animation: fadeInDown 1.2s cubic-bezier(.68,-0.55,.27,1.55);
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .subtitle {
      font-size: 1.2em;
      color: #1976d2;
      margin-bottom: 30px;
      margin-top: 0;
      font-weight: 700;
      z-index: 2;
      position: relative;
      animation: fadeIn 2s 0.5s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    button {
      padding: 14px 36px;
      margin: 20px 12px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #ffb300 60%, #4fc3f7 100%);
      color: #fff;
      font-family: 'Quicksand', 'Segoe UI', sans-serif;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 16px #ffecb355;
      transition: background 0.3s, transform 0.2s;
      z-index: 2;
      position: relative;
    }

    button:hover {
      background: linear-gradient(90deg, #ffd600 60%, #29b6f6 100%);
      transform: scale(1.07) rotate(-2deg);
      box-shadow: 0 8px 24px #b3e5fc99;
    }

    #response {
      color: #ffb300;
      font-weight: bold;
      margin-top: 30px;
      font-size: 1.15em;
      min-height: 2em;
      z-index: 2;
      position: relative;
      animation: fadeIn 1s;
    }
  </style>
</head>
<body>
  <canvas class="confetti"></canvas>
  <div id="countdown-wrapper" style="display:none;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:linear-gradient(135deg,#ffe6f0 0%,#fffde4 50%,#b3e5fc 100%);">
    <div id="timer" style="font-size:3em;font-weight:bold;color:#d63384;background:rgba(255,255,255,0.7);padding:28px 38px;border-radius:24px;box-shadow:0 2px 8px #e91e6322;letter-spacing:2px;"></div>
  </div>
  <div id="main-content" style="display:none;">
    <h1>Selamat Malem Laras ðŸŽ‰</h1>
    <div class="subtitle">Aku punya kado buat kamu!<br>Kadonya gamahal, ga bagus, cuman sederhana... dibuat pake hati hehe<br>Mau liat?</div>
    <button onclick="yes()">Mauu deh ðŸŽ‰</button>
    <button onclick="no()">Nanti aja deh ðŸ˜…</button>
    <p id="response"></p>
  </div>

  <script>
    function yes() {
      window.location.href = "halaman2.html";
    }
    function no() {
      document.getElementById("response").innerText = "Yakin nggak mau? Coba klik yang satunya, seru kok!";
    }

    // Confetti animation
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth, H = window.innerHeight;
    canvas.width = W; canvas.height = H;
    let confs = [];
    for(let i=0;i<120;i++) {
      confs.push({
        x: Math.random()*W,
        y: Math.random()*H - H,
        r: Math.random()*6+4,
        d: Math.random()*Math.PI*2,
        color: `hsl(${Math.random()*360},90%,70%)`,
        tilt: Math.random()*10-5,
        tiltAngle: 0,
        tiltAngleInc: Math.random()*0.07+0.05
      });
    }
    function drawConfetti() {
      ctx.clearRect(0,0,W,H);
      for(let i=0;i<confs.length;i++){
        let c = confs[i];
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI*2);
        ctx.fillStyle = c.color;
        ctx.fill();
        ctx.save();
        ctx.translate(c.x, c.y);
        ctx.rotate(c.tilt);
        ctx.restore();
      }
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }
    function updateConfetti() {
      for(let i=0;i<confs.length;i++){
        let c = confs[i];
        c.y += Math.cos(c.d)+1+ c.r/2.5;
        c.x += Math.sin(c.d);
        c.tiltAngle += c.tiltAngleInc;
        c.tilt = Math.sin(c.tiltAngle) * 8;
        if(c.y > H) {
          c.x = Math.random()*W;
          c.y = -10;
        }
      }
    }
    drawConfetti();
    window.addEventListener('resize',()=>{
      W = window.innerWidth; H = window.innerHeight;
      canvas.width = W; canvas.height = H;
    });

    const countdownWrapper = document.getElementById('countdown-wrapper');
    const mainContent = document.getElementById('main-content');
    const timer = document.getElementById('timer');

    function pad(n) { return n < 10 ? '0'+n : n; }

    function showCountdown() {
      countdownWrapper.style.display = 'flex';
      mainContent.style.display = 'none';
      function updateTimer() {
        const now = new Date();
        const target = new Date('2025-07-10T19:45:00+07:00');
        let diff = target - now;
        if (diff <= 0) {
          countdownWrapper.style.display = 'none';
          mainContent.style.display = 'block';
          return;
        }
        let d = Math.floor(diff/(1000*60*60*24));
        let h = Math.floor((diff/(1000*60*60))%24);
        let m = Math.floor((diff/(1000*60))%60);
        let s = Math.floor((diff/1000)%60);
        let str = '';
        if (d > 0) str += d+' hari ';
        str += pad(h)+':'+pad(m)+':'+pad(s);
        timer.textContent = str;
        setTimeout(updateTimer, 1000);
      }
      updateTimer();
    }
    function showMain() {
      countdownWrapper.style.display = 'none';
      mainContent.style.display = 'block';
    }
    (function checkTime() {
      const now = new Date();
      const target = new Date('2025-07-10T19:45:00+07:00');
      if (now < target) {
        showCountdown();
      } else {
        showMain();
      }
    })();
  </script>
</body>
</html>
